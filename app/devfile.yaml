schemaVersion: 2.2.0
metadata:
  attributes:
    metadata-name-field: generateName
components:
  - attributes:
      controller.devfile.io/merge-contribution: true
    container:
      endpoints:
        - exposure: public
          name: app-url
          protocol: https
          targetPort: 8080
      image: quay.io/devfile/universal-developer-image:ubi8-latest
      memoryLimit: 512Mi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: venv
          path: /home/user/.venv
      env: 
        - name: MONGO_URL
          value: mongodb://mongo:password@sampledb
        - name: SECRET_KEY
          value: secret_key
    name: python
  - name: venv
    volume:
      size: 1G